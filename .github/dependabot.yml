version: 2

updates:
  # Root package.json dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group major updates separately so they can be reviewed more carefully
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
    ignore:
      # Ignore pnpm version updates (managed manually via packageManager field)
      - dependency-name: "pnpm"

