name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Path validation - prevents hardcoded paths from being committed
  validate-paths:
    name: Validate paths
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for hardcoded paths in vite configs
        run: |
          echo "Checking for hardcoded paths in vite.config files..."
          if grep -r "/Users/\|C:\\\\Users\\\\\|/home/" examples/*/vite.config.* 2>/dev/null; then
            echo "ERROR: Found hardcoded absolute paths in vite config files!"
            echo "Please use relative paths like __dirname or import.meta.url instead."
            exit 1
          fi
          echo "No hardcoded paths found in vite configs."

      - name: Check for hardcoded paths in source files
        run: |
          echo "Checking for hardcoded paths in source files..."
          if grep -r "/Users/\|C:\\\\Users\\\\\|/home/" packages/*/src examples/*/src 2>/dev/null | grep -v node_modules; then
            echo "WARNING: Found potential hardcoded paths in source files!"
            echo "Please review these carefully."
            # Don't fail on source files, just warn
          else
            echo "No hardcoded paths found in source files."
          fi

  # Lint and typecheck - fast feedback
  lint-and-typecheck:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  # Build and test - main validation
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    needs: [validate-paths, lint-and-typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Performance budgets
        run: pnpm check:budgets

  # E2E tests
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E tests
        run: pnpm --filter examples/storefront test:e2e

  # Cross-platform validation - ensures code works on Windows and macOS
  cross-platform:
    name: Cross-platform (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [validate-paths]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Unit tests
        run: pnpm test
