name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # TypeScript validation
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

  # Build and test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm -r --filter './packages/**' run build
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        continue-on-error: true

  # Path validation - ensures no hardcoded paths
  validate-paths:
    name: Validate Paths
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for hardcoded user paths
        run: |
          echo "Checking for hardcoded paths..."
          if grep -rE "/Users/[^/]+/|C:\\\\Users\\\\|/home/[^/]+/" \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            packages/ examples/ 2>/dev/null | grep -v node_modules | grep -v ".d.ts"; then
            echo "WARNING: Found potential hardcoded paths. Please review."
          else
            echo "No hardcoded user paths found."
          fi
