<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="220" viewBox="0 0 1000 220" role="img" aria-label="Architecture overview">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L9,3 L0,6 Z" fill="#1f2937" />
    </marker>
  </defs>
  <rect x="20" y="60" width="170" height="80" fill="#e2e8f0" stroke="#1f2937" />
  <rect x="210" y="60" width="170" height="80" fill="#e2e8f0" stroke="#1f2937" />
  <rect x="400" y="60" width="170" height="80" fill="#e2e8f0" stroke="#1f2937" />
  <rect x="590" y="60" width="170" height="80" fill="#e2e8f0" stroke="#1f2937" />
  <rect x="780" y="60" width="200" height="80" fill="#e2e8f0" stroke="#1f2937" />

  <text x="105" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Router</text>
  <text x="295" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Loaders</text>
  <text x="295" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Actions</text>
  <text x="485" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Cache</text>
  <text x="675" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">SSR</text>
  <text x="675" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Islands</text>
  <text x="880" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Client</text>
  <text x="880" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Hydration</text>

  <line x1="190" y1="100" x2="210" y2="100" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="380" y1="100" x2="400" y2="100" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="570" y1="100" x2="590" y2="100" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="760" y1="100" x2="780" y2="100" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)" />

  <text x="500" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Data flows from router to loaders/actions, through caching, into SSR/islands, and finally hydration.</text>
</svg>
