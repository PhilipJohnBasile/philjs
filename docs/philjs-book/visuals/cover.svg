      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="1600" fill="url(#bg)"/>
  <rect x="90" y="120" width="1020" height="1360" fill="none" stroke="#e2e8f0" stroke-width="4"/>
