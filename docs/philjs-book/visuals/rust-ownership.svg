<svg xmlns="http://www.w3.org/2000/svg" width="720" height="260" viewBox="0 0 720 260" role="img" aria-label="Rust ownership diagram">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L9,3 L0,6 Z" fill="#111827" />
    </marker>
  </defs>
  <rect x="30" y="90" width="140" height="60" fill="#e2e8f0" stroke="#111827" />
  <rect x="230" y="30" width="160" height="60" fill="#e0f2fe" stroke="#0369a1" />
  <rect x="230" y="110" width="160" height="60" fill="#e0f2fe" stroke="#0369a1" />
  <rect x="230" y="190" width="160" height="60" fill="#fee2e2" stroke="#991b1b" />

  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Owner</text>
  <text x="310" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Borrow (immutable)</text>
  <text x="310" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Borrow (immutable)</text>
  <text x="310" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Borrow (mutable)</text>

  <line x1="170" y1="120" x2="230" y2="60" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="170" y1="120" x2="230" y2="140" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="170" y1="120" x2="230" y2="220" stroke="#991b1b" stroke-width="2" marker-end="url(#arrow)" />

  <text x="520" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Many immutable borrows OR one mutable borrow.</text>
</svg>
