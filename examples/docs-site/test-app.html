<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhilJS Test</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { render, signal } from '/packages/philjs-core/dist/index.js';

    function TestApp() {
      const count = signal(0);
      return (
        <div style="padding: 2rem; font-family: sans-serif;">
          <h1>PhilJS Test Page</h1>
          <p>If you can see this, PhilJS is rendering!</p>
          <p>Count: {count()}</p>
          <button onClick={() => count.set(count() + 1)}>
            Increment
          </button>
        </div>
      );
    }

    render(<TestApp />, document.getElementById('root'));
  </script>
</body>
</html>
