[package]
name = "cargo-philjs"
version = "2.0.0"
edition = "2021"
authors = ["PhilJS Contributors"]
description = "Cargo subcommand for PhilJS - create, build, and develop PhilJS applications with best-in-class DX"
license = "MIT"
repository = "https://github.com/anthropics/philjs"
keywords = ["cargo", "philjs", "cli", "wasm", "web", "rust-ui"]
categories = ["command-line-utilities", "development-tools", "wasm"]
readme = "README.md"

[[bin]]
name = "cargo-philjs"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.4", features = ["derive", "env", "color", "suggestions", "wrap_help"] }
colored = "2.1"
indicatif = { version = "0.17", features = ["improved_unicode"] }
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
console = "0.15"

# File system
walkdir = "2.4"
globset = "0.4"
tempfile = "3.10"
fs_extra = "1.3"
notify = "6.1"
pathdiff = "0.2"

# Process execution
which = "6.0"
subprocess = "0.2"

# Templates
handlebars = "5.1"
include_dir = "0.7"
tera = "1.19"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
toml_edit = "0.22"

# HTTP (for downloads and dev server)
reqwest = { version = "0.11", features = ["blocking", "json"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors"] }
tower-livereload = "0.9"
hyper = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"
miette = { version = "7.0", features = ["fancy"] }

# Async
tokio = { version = "1.35", features = ["full", "signal"] }
futures = "0.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Build utilities
wasm-bindgen-cli-support = "0.2"
cargo_metadata = "0.18"
semver = "1.0"

# Terminal utilities
ctrlc = "3.4"
open = "5.0"
humantime = "2.1"
bytesize = "1.3"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.10"

[profile.release]
lto = "thin"
strip = true
