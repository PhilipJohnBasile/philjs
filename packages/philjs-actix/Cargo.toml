[package]
name = "philjs-actix"
version = "2.0.0"
edition = "2021"
authors = ["PhilJS Contributors"]
description = "Actix-web integration for PhilJS - SSR, API routes, WebSocket, and session management"
license = "MIT"
repository = "https://github.com/anthropics/philjs"
keywords = ["actix-web", "philjs", "ssr", "websocket", "rust"]
categories = ["web-programming", "web-programming::http-server"]
readme = "README.md"

[features]
default = ["ssr", "websocket", "session"]
ssr = []
websocket = ["dep:actix-ws"]
session = ["dep:actix-session", "dep:actix-identity"]
static-files = ["dep:actix-files"]
compression = ["dep:actix-web-lab"]
tls = ["dep:rustls", "dep:rustls-pemfile"]

[dependencies]
# PhilJS
philjs = { path = "../philjs-rust", version = "2.0.0" }

# Actix
actix-web = "4.4"
actix-rt = "2.9"
actix-service = "2.0"
actix-http = "3.4"
actix-ws = { version = "0.2", optional = true }
actix-files = { version = "0.6", optional = true }
actix-session = { version = "0.8", features = ["cookie-session"], optional = true }
actix-identity = { version = "0.6", optional = true }
actix-web-lab = { version = "0.20", optional = true }

# TLS
rustls = { version = "0.22", optional = true }
rustls-pemfile = { version = "2.0", optional = true }

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-actix-web = "0.7"

# Utilities
bytes = "1.5"
mime = "0.3"
mime_guess = "2.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
parking_lot = "0.12"

[dev-dependencies]
actix-rt = "2.9"
tokio-test = "0.4"
