# PhilJS Documentation - Cloudflare Pages Configuration

name = "philjs-docs"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
[site]
bucket = "./out"

# Build configuration
[build]
command = "pnpm run build"
cwd = "."

# Environment variables
[vars]
NEXT_PUBLIC_SITE_URL = "https://philjs.pages.dev"

# Production environment
[env.production]
vars = { NEXT_PUBLIC_SITE_URL = "https://philjs.dev" }

# Preview environment
[env.preview]
vars = { NEXT_PUBLIC_SITE_URL = "https://preview.philjs.pages.dev" }
