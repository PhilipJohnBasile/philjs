[package]
name = "philjs-macros"
version = "0.1.0"
edition = "2021"
authors = ["PhilJS Contributors"]
description = "Proc-macro crate for PhilJS - Rust procedural macros for building reactive web applications"
license = "MIT"
repository = "https://github.com/philjs/philjs"
keywords = ["philjs", "macro", "web", "reactive", "ui"]
categories = ["wasm", "web-programming", "development-tools::procedural-macro-helpers"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
darling = "0.20"

[dev-dependencies]
trybuild = "1.0"
