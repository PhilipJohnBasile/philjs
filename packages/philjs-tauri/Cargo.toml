[package]
name = "philjs-tauri"
version = "0.0.1"
edition = "2021"
authors = ["PhilJS Contributors"]
description = "Tauri integration for PhilJS - build desktop apps with web technologies and Rust"
license = "MIT"
repository = "https://github.com/anthropics/philjs"
keywords = ["tauri", "desktop", "philjs", "rust", "webview"]
categories = ["gui", "web-programming", "development-tools"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
devtools = ["tauri/devtools"]
tray = ["tauri/tray-icon"]
updater = ["tauri-plugin-updater"]

[dependencies]
# Tauri
tauri = { version = "2.0", features = ["protocol-asset"] }
tauri-plugin-shell = "2.0"
tauri-plugin-dialog = "2.0"
tauri-plugin-fs = "2.0"
tauri-plugin-notification = "2.0"
tauri-plugin-clipboard-manager = "2.0"
tauri-plugin-process = "2.0"
tauri-plugin-os = "2.0"
tauri-plugin-updater = { version = "2.0", optional = true }

# Core PhilJS
philjs-macros = { path = "../philjs-macros", version = "0.1.0" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async
tokio = { version = "1.35", features = ["rt", "sync", "macros"] }
futures = "0.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
tauri = { version = "2.0", features = ["test"] }
tokio = { version = "1.35", features = ["full"] }

[build-dependencies]
tauri-build = { version = "2.0", features = [] }
