[package]
name = "philjs-tokio"
version = "0.1.0"
edition = "2021"
authors = ["PhilJS Contributors"]
description = "Tokio integration for PhilJS - async runtime configuration, task spawning, and channel utilities"
license = "MIT"
repository = "https://github.com/anthropics/philjs"
keywords = ["tokio", "philjs", "async", "runtime", "concurrency"]
categories = ["asynchronous", "concurrency"]
readme = "README.md"

[features]
default = ["full"]
full = ["tokio/full"]
rt = ["tokio/rt"]
rt-multi-thread = ["tokio/rt-multi-thread"]
io-util = ["tokio/io-util"]
io-std = ["tokio/io-std"]
net = ["tokio/net"]
time = ["tokio/time"]
process = ["tokio/process"]
sync = ["tokio/sync"]
signal = ["tokio/signal"]
fs = ["tokio/fs"]
macros = ["tokio/macros"]
tracing = ["dep:tracing", "dep:tracing-subscriber"]

[dependencies]
# PhilJS
philjs = { path = "../philjs-rust", version = "2.0.0" }

# Tokio
tokio = { version = "1.35", default-features = false }
tokio-util = { version = "0.7", features = ["codec", "compat"] }

# Futures
futures = "0.3"
async-trait = "0.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Tracing
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }

# Parking lot for faster sync primitives
parking_lot = "0.12"

[dev-dependencies]
tokio-test = "0.4"
